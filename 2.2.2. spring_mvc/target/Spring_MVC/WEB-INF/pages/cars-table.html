<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Cars Table</h3>
<hr>

<table border="1">
    <thead>
    <tr>
        <th>carId</th>
        <th>manufacturerName</th>
        <th>modelName</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempCar : ${cars}">
        <td th:text="${tempCar.carId}"></td>
        <td th:text="${tempCar.manufacturerName}"></td>
        <td th:text="${tempCar.modelName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
